<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-color: #000000;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 48px;
            font-weight: bold;
            color: aqua;
        }

        .form-control {
            background-color: aqua;
            color: #333;
        }

        .submit {
            background-color: #000000; /* Black color */
            border-color: #000000;
            color: #fff;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .submit:hover {
            background-color: #008000; /* Green color for hover */
            color: #fff; /* Ensure text visibility */
            transform: scale(1.05);
        }

        .center-column {
            width: 600px;
            margin: 20px auto;
            padding: 30px;
            background-color: aqua;
            border-radius: 5px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.15);
            color: #333;
        }

        .item-row {
            background-color: #000000;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            color: aqua;
            font-size: 18px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-info, .btn-danger {
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-info:hover {
            background-color: #238ca6;
            transform: scale(1.05);
        }

        .btn-danger:hover {
            background-color: #ff8800;
            transform: scale(1.05);
        }

        .todo-list {
            margin-top: 30px;
        }
    </style>

    <script>
        function confirmDelete(event, taskName) {
            if (!confirm('Are you sure you want to delete "' + taskName + '"?')) {
                event.preventDefault();
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 style="color: aqua;">To-Do List</h1>
        <div class="center-column">
            <form method="POST" action="{% url 'index' %}">
                {% csrf_token %}
                {{ form.title }}
                <input class="btn btn-info submit" type="submit" value="Create Task">
            </form>

            <div class="todo-list">
                {% for task in tasks %}
                <div class="item-row">
                    <div>
                        {% if task.complete %}
                        <strike>{{ task }}</strike>
                        {% else %}
                        <span>{{ task }}</span>
                        {% endif %}
                    </div>
                    <div>
                        <a class="btn btn-sm btn-info" href="{% url 'update' task.id %}">Update</a>
                        <!-- Form to handle delete directly -->
                        <form method="POST" action="{% url 'delete' task.id %}" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-sm btn-danger" onclick="confirmDelete(event, '{{ task }}')">Delete</button>
                        </form>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
